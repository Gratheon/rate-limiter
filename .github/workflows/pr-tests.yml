name: PR Tests

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - main
      - master

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  integration-tests:
    name: Integration Tests (Redis ${{ matrix.redis-version }})
    runs-on: ubuntu-latest
    needs: unit-tests
    
    strategy:
      matrix:
        redis-version: ['6', '7', '8']
        include:
          - redis-version: '6'
            redis-port: 6380
            redis-image: redis:6-alpine
          - redis-version: '7'
            redis-port: 6381
            redis-image: redis:7-alpine
          - redis-version: '8'
            redis-port: 6382
            redis-image: redis:8-rc-alpine
      fail-fast: false
    
    services:
      redis:
        image: ${{ matrix.redis-image }}
        options: >-
          --health-cmd "redis-cli -a pass ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - ${{ matrix.redis-port }}:6379
        env:
          REDIS_PASSWORD: pass
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Redis to be ready
        run: |
          timeout 30 bash -c 'until nc -z localhost ${{ matrix.redis-port }}; do sleep 1; done'
          echo "Redis is ready on port ${{ matrix.redis-port }}"

      - name: Run integration tests
        env:
          REDIS_URL: redis://:pass@localhost:${{ matrix.redis-port }}
        run: npm run test:integration

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ] || [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "Tests failed!"
            exit 1
          fi
          echo "All tests passed!"
